<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="/menu-box-white.png" type="image/x-icon" />
    <link rel="stylesheet" href="/register.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="small-container">
          <div class="register-box">
            <h4 class="heading4">personal details</h4>
            <form action="">
              <div class="check-box">
                <label class="check-label" for="news">
                  <input type="checkbox" name="newsletter" id="news" />
                  <div class="check-sign"></div>
                  I wish to recieve Knit news on my e-mail</label
                >
              </div>
              <div class="check-box">
                <label class="check-label" for="terms">
                  <input type="checkbox" name="terms" id="terms" />
                  <div class="check-sign"></div>
                  <div class="terms-click">
                  I accept the
                  <a class="terms-a" href="#">privacy statement</a>
                </div>
                  </label
                >
              </div>
              <button class="register-btn" type="submit">login</button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
