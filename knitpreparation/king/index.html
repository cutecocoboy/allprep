<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KNIT</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/public/images/knit-favicon.jpeg"
    />
    <link rel="stylesheet" href="/login.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!-- main section started -->
    <main>
      <div class="container">
        <div class="small-container">
          <div class="login-box">
            <h4 class="heading4">Login</h4>
            <div class="login-form-box">
              <!-- form -->
              <form action="" class="login-form">
                <div class="login-input-box">
                  <input
                    class="login-input"
                    type="text"
                    name="username"
                    id="username"
                    required
                  />
                  <label class="login-label" for="username">Username</label>
                </div>
                <div class="login-input-box">
                  <input
                    class="login-input"
                    type="email"
                    name="email"
                    id="email"
                    required
                  />
                  <label class="login-label" for="email">E-Mail</label>
                </div>
                <div class="login-input-box">
                  <input
                    class="login-input"
                    type="password"
                    name="password"
                    id="password"
                    required
                  />
                  <label class="login-label" for="password">Password</label>
                </div>
              </form>
              <!-- /form -->
            </div>
          </div>
          <div class="register-box">
            <h4 class="heading4">Register</h4>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
